name: org_templatev2
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.15.3
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  build_runner: ^2.4.7
  hydrated_bloc: ^9.1.3
  fl_chart: ^0.66.0
  cloud_firestore: ^4.13.6
  firebase_core: ^2.24.2
  path_provider: ^2.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: Renogare
      fonts:
        - asset: assets/fonts/Renogare-Regular.otf
    - family: MontBlanc
      fonts:
        - asset: assets/fonts/MontBlanc-Trial-Regular.otf 
        - asset: assets/fonts/MontBlanc-Trial-SemiBold.otf
          weight: 600
        - asset: assets/fonts/MontBlanc-Trial-Light.otf
          weight: 300
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-Light.otf
          weight: 300
        - asset: assets/fonts/Inter-Bold.otf
          weight: 600
